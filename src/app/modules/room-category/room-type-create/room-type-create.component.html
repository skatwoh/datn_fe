<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <form [formGroup]="roomTypeForm" (ngSubmit)="saveRoom()">
      <nz-form-item>
        <nz-form-label style="width: 100px" nzFor="maLoaiPhong">Tên loại phòng </nz-form-label>
        <nz-form-control nzErrorTip="Vui lòng nhập tên loại phòng">
          <input nz-input type="text" id="tenLoaiPhong" name="tenLoaiPhong" formControlName="tenLoaiPhong"/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label style="width: 100px" nzFor="ghiChu">Ghi chú </nz-form-label>
        <nz-form-control nzErrorTip="Vui lòng nhập ghi Chú">
          <input nz-input type="text" id="ghiChu" name="ghiChu" formControlName="ghiChu"/>
        </nz-form-control>
      </nz-form-item>
      <br>
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary" style="width: 100%" [disabled]="roomTypeForm.invalid">Thêm</button>
        </nz-form-control>
      </nz-form-item>
      </form>
    </div>
  </div>
</div>
