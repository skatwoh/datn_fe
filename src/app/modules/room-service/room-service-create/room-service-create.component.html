<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <nz-form-item>
        <nz-form-label style="width: 120px" nzFor="ma">Mã Dịch Vụ: </nz-form-label>
        <nz-form-control nzErrorTip="Vui lòng nhập mã">
          <input nz-input type="text" id="ma" name="ma" [(ngModel)]="roomservice.ma" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label style="width: 120px" nzFor="ten">Tên Dịch Vụ: </nz-form-label>
        <nz-form-control nzErrorTip="Vui lòng nhập tên dịch vụ">
          <input nz-input type="text" id="tenDichVu" name="tenDichVu" [(ngModel)]="roomservice.tenDichVu"/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label style="width: 120px" nzFor="ghiChu">Ghi Chú: </nz-form-label>
        <nz-form-control nzErrorTip="Vui lòng nhập ghi chú">
          <input nz-input type="text" id="ghiChu" name="ghiChu" [(ngModel)]="roomservice.ghiChu"/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label style="width: 120px" nzFor="ghiChu">Gía dịch vụ: </nz-form-label>
        <nz-form-control nzErrorTip="Vui lòng nhập giá dịch vụ">
          <input nz-input type="number" id="" name="giaDichVu" [(ngModel)]="roomservice.giaDichVu"/>
        </nz-form-control>
      </nz-form-item>
      <br>
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary" style="width: 100%"  routerLink="/admin/room-service" (click)="saveRoomSerivce()">Thêm</button>
        </nz-form-control>
      </nz-form-item>
    </div>


  </div>
</div>
