<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <nz-form-item>
                <nz-form-label nzFor="ma">Mã </nz-form-label>
                <nz-form-control nzErrorTip="Vui lòng nhập mã">
                    <input nz-input type="text" id="ma" name="ma" [(ngModel)]="partner.ma" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzFor="tenCongTy">Tên công ty </nz-form-label>
                <nz-form-control nzErrorTip="Vui lòng nhập tên">
                    <input nz-input type="text" id="tenCongTy" name="tenCongTy" [(ngModel)]="partner.tenCongTy"/>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzFor="ghiChu">Ghi chú: </nz-form-label>
                <nz-form-control nzErrorTip="Vui lòng nhập ">
                    <input nz-input type="text" id="ghiChu" name="ghiChu" [(ngModel)]="partner.ghiChu"/>
                </nz-form-control>
            </nz-form-item>

            <br>
            <nz-form-item>
                <nz-form-control>
                    <button nz-button nzType="primary" style="width: 100%" (click)="savePartner()">Thêm</button>
                </nz-form-control>
            </nz-form-item>
        </div>

        <div *ngIf="submitted">
            <h1>Thêm thành công!</h1><br>
            <button nz-button nzType="primary" (click)="newPartner()">Add</button><br><br>
            <a nz-button nzType="primary" routerLink="/admin/partner">Trở về</a>
        </div>
    </div>
</div>
