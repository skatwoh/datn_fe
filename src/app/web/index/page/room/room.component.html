<div class="flex flex-col space-y-5 justify-center items-center">
  <header class="w-96 text-center mt-5">
    <h1 style="font-size: 32px; font-family:'Arvo', serif">Phòng</h1>
  </header>
</div>

<div class="grid grid-cols-4 gap-4 ml-5">
  <!-- Search Column -->
  <div class="col-span-1 border border-gray-300 rounded-md p-4">
    <!-- Search Bar -->
    <div class="mb-4">
      <input type="text" placeholder="Search room..." class="w-full px-3 py-2 border rounded-md mb-2">
    </div>

    <div class="mb-4">
      <input type="date" placeholder="Ngày nhận phòng" id="checkIn" class="w-full px-3 py-2 border rounded-md mb-2" >
    </div>
    <div class="mb-4">
      <input type="date" placeholder="Ngày trả phòng" id="checkOut" class="w-full px-3 py-2 border rounded-md mb-2">
    </div>
    <div class="mb-4">
      <input type="text" placeholder="Số người" id="soNguoi" class="w-full px-3 py-2 border rounded-md mb-2">
    </div>

    <div class="hidden space-y-4 lg:block">
      <div>
        <div class="mt-1 space-y-2">
          <details
            class="overflow-hidden rounded border border-gray-300 [&_summary::-webkit-details-marker]:hidden"
          >
            <summary
              class="flex cursor-pointer items-center justify-between gap-2 p-4 text-gray-900 transition"
            >
              <span class="text-sm font-medium"> Availability </span>

              <span class="transition group-open:-rotate-180">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="h-4 w-4"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </span>
            </summary>

            <div class="border-t border-gray-200 bg-white">
              <header class="flex items-center justify-between p-4">
                <span class="text-sm text-gray-700"> 0 Selected </span>

                <button
                  type="button"
                  class="text-sm text-gray-900 underline underline-offset-4"
                >
                  Reset
                </button>
              </header>

              <ul class="space-y-1 border-t border-gray-200 p-4">
                <li>
                  <label
                    for="FilterInStock"
                    class="inline-flex items-center gap-2"
                  >
                    <input
                      type="checkbox"
                      id="FilterInStock"
                      class="h-5 w-5 rounded border-gray-300"
                    />

                    <span class="text-sm font-medium text-gray-700">
                        In Stock (5+)
                      </span>
                  </label>
                </li>

                <li>
                  <label
                    for="FilterPreOrder"
                    class="inline-flex items-center gap-2"
                  >
                    <input
                      type="checkbox"
                      id="FilterPreOrder"
                      class="h-5 w-5 rounded border-gray-300"
                    />

                    <span class="text-sm font-medium text-gray-700">
                        Pre Order (3+)
                      </span>
                  </label>
                </li>

                <li>
                  <label
                    for="FilterOutOfStock"
                    class="inline-flex items-center gap-2"
                  >
                    <input
                      type="checkbox"
                      id="FilterOutOfStock"
                      class="h-5 w-5 rounded border-gray-300"
                    />

                    <span class="text-sm font-medium text-gray-700">
                        Out of Stock (10+)
                      </span>
                  </label>
                </li>
              </ul>
            </div>
          </details>

          <details
            class="overflow-hidden rounded border border-gray-300 [&_summary::-webkit-details-marker]:hidden"
          >
            <summary
              class="flex cursor-pointer items-center justify-between gap-2 p-4 text-gray-900 transition"
            >
              <span class="text-sm font-medium"> Price </span>

              <span class="transition group-open:-rotate-180">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="h-4 w-4"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </span>
            </summary>

            <div class="border-t border-gray-200 bg-white">
              <header class="flex items-center justify-between p-4">
                <button
                  type="button"
                  class="text-sm text-gray-900 underline underline-offset-4"
                >
                  Reset
                </button>
              </header>

              <div class="border-t border-gray-200 p-4">
                <div class="flex justify-between gap-4">
                  <label
                    for="FilterPriceFrom"
                    class="flex items-center gap-2"
                  >
                    <span class="text-sm text-gray-600">$</span>

                    <input
                      type="number"
                      id="FilterPriceFrom"
                      placeholder="From"
                      class="w-full rounded-md border-gray-200 shadow-sm sm:text-sm"
                    />
                  </label>

                  <label for="FilterPriceTo" class="flex items-center gap-2">
                    <span class="text-sm text-gray-600">$</span>

                    <input
                      type="number"
                      id="FilterPriceTo"
                      placeholder="To"
                      class="w-full rounded-md border-gray-200 shadow-sm sm:text-sm"
                    />
                  </label>
                </div>
              </div>
            </div>
          </details>

          <details
            class="overflow-hidden rounded border border-gray-300 [&_summary::-webkit-details-marker]:hidden"
          >
            <summary
              class="flex cursor-pointer items-center justify-between gap-2 p-4 text-gray-900 transition"
            >
              <span class="text-sm font-medium"> Colors </span>

              <span class="transition group-open:-rotate-180">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="h-4 w-4"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </span>
            </summary>

            <div class="border-t border-gray-200 bg-white">
              <header class="flex items-center justify-between p-4">
                <span class="text-sm text-gray-700"> 0 Selected </span>

                <button
                  type="button"
                  class="text-sm text-gray-900 underline underline-offset-4"
                >
                  Reset
                </button>
              </header>

              <ul class="space-y-1 border-t border-gray-200 p-4">
                <li>
                  <label
                    for="FilterRed"
                    class="inline-flex items-center gap-2"
                  >
                    <input
                      type="checkbox"
                      id="FilterRed"
                      class="h-5 w-5 rounded border-gray-300"
                    />

                    <span class="text-sm font-medium text-gray-700">
                        Red
                      </span>
                  </label>
                </li>

                <li>
                  <label
                    for="FilterBlue"
                    class="inline-flex items-center gap-2"
                  >
                    <input
                      type="checkbox"
                      id="FilterBlue"
                      class="h-5 w-5 rounded border-gray-300"
                    />

                    <span class="text-sm font-medium text-gray-700">
                        Blue
                      </span>
                  </label>
                </li>

                <li>
                  <label
                    for="FilterGreen"
                    class="inline-flex items-center gap-2"
                  >
                    <input
                      type="checkbox"
                      id="FilterGreen"
                      class="h-5 w-5 rounded border-gray-300"
                    />

                    <span class="text-sm font-medium text-gray-700">
                        Green
                      </span>
                  </label>
                </li>

                <li>
                  <label
                    for="FilterOrange"
                    class="inline-flex items-center gap-2"
                  >
                    <input
                      type="checkbox"
                      id="FilterOrange"
                      class="h-5 w-5 rounded border-gray-300"
                    />

                    <span class="text-sm font-medium text-gray-700">
                        Orange
                      </span>
                  </label>
                </li>

                <li>
                  <label
                    for="FilterPurple"
                    class="inline-flex items-center gap-2"
                  >
                    <input
                      type="checkbox"
                      id="FilterPurple"
                      class="h-5 w-5 rounded border-gray-300"
                    />

                    <span class="text-sm font-medium text-gray-700">
                        Purple
                      </span>
                  </label>
                </li>

                <li>
                  <label
                    for="FilterTeal"
                    class="inline-flex items-center gap-2"
                  >
                    <input
                      type="checkbox"
                      id="FilterTeal"
                      class="h-5 w-5 rounded border-gray-300"
                    />

                    <span class="text-sm font-medium text-gray-700">
                        Teal
                      </span>
                  </label>
                </li>
              </ul>
            </div>
          </details>
        </div>
      </div>
    </div>
    <button class="bg-indigo-500 text-white px-4 py-2 rounded-md mt-5" (click)="getRoomsSearch()">Search</button>
  </div>

  <!-- Room List Columns -->
  <div class="col-span-3 grid grid-cols-3 gap-4">
    <!-- Room List -->
    <div *ngFor="let data of room" class="bg-white p-4 rounded-md shadow-md">
      <!-- Room Information -->
      <a routerLink="/room-detail/{{data.id}}">
        <img
          alt="Home"
          src="https://images.unsplash.com/photo-1613545325278-f24b0cae1224?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
          class="h-56 w-full rounded-md object-cover mb-4"
        />

        <div>
          <p class="text-gray-700 text-lg font-semibold">{{ data.ma }}</p>
          <p class="text-gray-500">{{ data.giaPhong }} VND</p>
        </div>
      </a>
    </div>
  </div>

  <!-- Pagination (ml-auto for right alignment) -->
  <div class="col-span-4 flex items-center justify-center mt-4 ml-auto">
    <nav class="inline-flex space-x-4">
      <button title="previous" type="button" class="btn-pagination" (click)="previousPage()"
              [disabled]="currentPage === 1">
        <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"
             stroke-linejoin="round"
             class="w-4">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </button>

      <div>
        <span class="text-gray-600">Page {{ currentPage }}</span>
      </div>

      <button title="next" type="button" class="btn-pagination" (click)="nextPage()"
              [disabled]="room.length < itemsPerPage">
        <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"
             stroke-linejoin="round"
             class="w-4">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </button>
    </nav>
  </div>
</div>
