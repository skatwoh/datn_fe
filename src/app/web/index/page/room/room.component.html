<div class="flex flex-col space-y-5 justify-center items-center">
  <header class="w-96 text-center mt-5">
    <h1 style="font-size: 32px; font-family:'Arvo', serif">Phòng</h1>
  </header>
</div>

<div class="grid grid-cols-4 gap-4">
  <!-- Search Column -->
  <div class="col-span-1 border border-gray-300 rounded-md p-4">
    <!-- Search Bar -->
    <div class="mb-4">
      <input type="text" placeholder="Search room..." class="w-full px-3 py-2 border rounded-md mb-2">
    </div>

    <!-- Price Range -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Price Range</label>
      <div class="flex space-x-2">
        <input type="text" placeholder="Min" class="w-1/2 px-3 py-2 border rounded-md">
        <input type="text" placeholder="Max" class="w-1/2 px-3 py-2 border rounded-md">
      </div>
    </div>

    <!-- Other Filters -->
    <!-- Add more filters as needed -->

    <!-- Search Button -->


    <div class="mb-4">
      <input type="date" placeholder="Ngày nhận phòng" id="checkIn" class="w-full px-3 py-2 border rounded-md mb-2">
    </div>
    <div class="mb-4">
      <input type="date" placeholder="Ngày trả phòng" id="checkOut" class="w-full px-3 py-2 border rounded-md mb-2">
    </div>
    <div class="mb-4">
      <input type="text" placeholder="Số người" id="soNguoi" class="w-full px-3 py-2 border rounded-md mb-2">
    </div>
    <button class="bg-indigo-500 text-white px-4 py-2 rounded-md" (click)="getRoomsSearch()">Search</button>
  </div>

  <!-- Room List Columns -->
  <div class="col-span-3 grid grid-cols-3 gap-4">
    <!-- Room List -->
    <div *ngFor="let data of room" class="bg-white p-4 rounded-md shadow-md">
      <!-- Room Information -->
      <a routerLink="/room-detail/{{data.id}}">
        <img
          alt="Home"
          src="https://images.unsplash.com/photo-1613545325278-f24b0cae1224?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
          class="h-56 w-full rounded-md object-cover mb-4"
        />

        <div>
          <p class="text-gray-700 text-lg font-semibold">{{ data.ma }}</p>
          <p class="text-gray-500">{{ data.giaPhong }} VND</p>
        </div>
      </a>
    </div>
  </div>

  <!-- Pagination (ml-auto for right alignment) -->
  <div class="col-span-4 flex items-center justify-center mt-4 ml-auto">
    <nav class="inline-flex space-x-4">
      <button title="previous" type="button" class="btn-pagination" (click)="previousPage()"
              [disabled]="currentPage === 1">
        <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"
             stroke-linejoin="round"
             class="w-4">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </button>

      <div>
        <span class="text-gray-600">Page {{ currentPage }}</span>
      </div>

      <button title="next" type="button" class="btn-pagination" (click)="nextPage()"
              [disabled]="room.length < itemsPerPage">
        <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"
             stroke-linejoin="round"
             class="w-4">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </button>
    </nav>
  </div>
</div>
