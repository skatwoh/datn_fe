<!-- dat-phong.component.html -->
<div *ngFor="let room of availableRooms">
  <div (click)="addToBookingList(room)">
    Room ID: {{ room.id }} | Room Name: {{ room.ma }} | Price: {{ room.giaPhong }}
  </div>
</div>

<h2>Booking List</h2>
<ul>
  <li *ngFor="let booking of bookings">
    Room ID: {{ booking.idPhong }} | Check-In: {{ booking.checkIn }} | Check-Out: {{ booking.checkOut }}
  </li>
</ul>

<button (click)="onSubmit()">Submit Bookings</button>
