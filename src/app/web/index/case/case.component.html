
<div class="grid grid-cols-5 gap-4">
    <div *ngFor="let room of rooms" nz-tooltip [nzTooltipTitle]="getTooltipContent(room)" class="room-card" [ngClass]="'floor-' + room.tang" [routerLink]="['/room-detail', room.id]">
      <img src="assets/room-door.png" alt="room door" />
      <h3>{{ room.ma }}</h3>
    </div>
</div>
